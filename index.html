<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="todo-list">
		<input class="color1" type="color" name="color1" value="#B8E5FF">
		<input class="color2" type="color" name="color2" value="#9CE88F">
		<h2>TODO LIST</h2>
		<div id="input">
			<input class="input" id="userinput" type="text" placeholder="Enter items here...">
			<button class="input" onclick="addListAfterClick()" onkeypress="addListAfterKeypress()"id="enter">+</button>
		</div>
		<hr>
	  <div id="my-list">
			<ul>
				<li>Notebook</li>
				<li>Jello</li>
				<li>Spinach</li>
				<li>Rice</li>
				<li>Birthday Cake</li>
				<li>Candles</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
